<ion-view title="Connection">
  <ion-content class="has-subheader">
    <div class="list ">
      <label class="item item-input">
        <span class="input-label">API URL</span>
        <input ng-model="api" type="text" placeholder="http://localhost:8080/api">
      </label>
    </div>

    <button ng-click="editAPI(api)" class="button button-positive button-block">Save</button>
  </ion-content>
</ion-view>
