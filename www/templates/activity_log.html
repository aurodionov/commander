<ion-view title="Log" ng-controller="CommandSetController">
  <ion-content class="light-bg has-subheader">
    <div class='list'>
      <div class="item item-icon-left item-text-wrap item-activity-log" ng-repeat="log in activityLog.getLog() track by $index">
        <i class="icon ion-alert {{log.status ? '' : 'assertive'}}"></i>
        <span class="{{log.status ? '' : 'assertive'}}">{{log.message}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
