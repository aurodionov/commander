<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="commander">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Commander</h1>
      </ion-header-bar>
      <ion-tabs class="tabs-positive tabs-icon-only">

        <ion-tab title="Home" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline">
          <ion-content>
            <button class="button button-light">
              Command
            </button>
          </ion-content>
        </ion-tab>

        <ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
          <ion-content>
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Robot host</span>
                <input type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Robot port</span>
                <input type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Robot name</span>
                <input type="text">
              </label>
              <label class="item item-input">
                <span class="input-label">Robot device</span>
                <input type="text">
              </label>
            </div>
          </ion-content>
        </ion-tab>

      </ion-tabs>
    </ion-pane>
  </body>
</html>
