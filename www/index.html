<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Commander</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="commander">

    <ion-pane ng-controller="CommanderController as commander">
      <ion-header-bar class="bar-dark">
        <div class="top-logo">
          <img src="img/logo_only_no_bkg.png">
        </div>
        <h1 class="title">COMMANDER</h1>
        <button class="button icon ion-gear-a"></button>
      </ion-header-bar>
      <ion-header-bar class="bar bar-subheader bar-stable">
      <h1 class="message">{{commander.message}}</h1>
      </ion-header-bar>

      <ion-content class="royal-bg">
        <div class="controls row" style="vertical-align: text-bottom;">
          <i class="control-up col col-offset-33 col-33 light ion-arrow-up-b"></i>
        </div>
        <div class="controls row">
          <i class="control-left col col-33 col-center light ion-arrow-left-b"></i>
          <i class="control-center col col-33 light ion-record circle"></i>
          <i class="control-right col col-33 col-center light ion-arrow-right-b"></i>
        </div>
        <div class="controls row">
          <i class="control-down col col-offset-33 col-33 light ion-arrow-down-b"></i>
        </div>
        <div class="controls row">
          <i class="control-center col col-33 light ion-stop"></i>
          <i class="control-center col col-33 light ion-stop"></i>
          <i class="control-center col col-33 light ion-stop"></i>
        </div>
      </ion-content>
   </ion-pane>
  </body>
</html>
