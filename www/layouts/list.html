<ion-view title="{{command_set.name}}: {{command_set.type}}">
  <ion-content class="royal-bg has-subheader">
    <ion-list>
      <ion-item vibrate ng-disabled="!isValid(command)" ng-click="execute(command)" ng-repeat="command in commands track by $index" class="item item-light commander-item-light command-set-item">
        {{command.label}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
